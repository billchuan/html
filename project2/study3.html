<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>静态焦点图</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            background: #ccc;
        }

        div {
            width: 616px;
            height: 237px;
            margin: 50px auto;
            position: relative;
        }

        ul {
            width: 100px;
            height: 20px;
            position: absolute;
            top: 212px;
            left: 269px;

        }

        li {
            width: 25px;
            height: 12px;
            background: url("../image/png/point1.png") no-repeat;
            float: left;

        }

        .two {
            background: url("../image/png/point2.png") no-repeat;
        }

        span {
            display: inline-block;
            width: 49px;
            height: 49px;
            background: url("../image/png/arrow1.png") no-repeat;
            position: absolute;
            top: 92px;
            left: 21px;
        }

        .right {
            background: url("../image/png/arrow2.png") no-repeat;
            left: 550px;
        }

    </style>
</head>
<body>
<div>
    <img src="../image/jpg/banner1.jpg">
    <ul>
        <li></li>
        <li class="two"></li>
        <li></li>
        <li></li>
    </ul>
    <span></span>
    <span class="right"></span>
</div>
</body>
</html>
