<!--4月10日五、六节课学习 -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>例10</title>
    <style>
        li:first-child {
            color: red;
        }

        li:nth-child(4) {
            color: #fa9da2;
        }

        li:last-child {
            color: blue;
        }
    </style>
</head>
<body>
<ul>
    <li>北京</li>
    <li>重庆</li>
    <li>长沙</li>
    <li>杭州</li>
    <li>香港</li>
</ul>
</body>
</html>
