<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
<form action="#" method="post">
    <h2>用户注册</h2>
    <hr>
    账号: <input type="text" placeholder="请输入6~16位字符"><br><br>
    密码: <input type="password" placeholder="请输入6~16位密码"><br><br>
    性别: <input type="radio" name="sex" id="man">
    <label for="man">男</label>
    <input type="radio" name="sex" id="women">
    <label for="women">女</label><br><br>
    兴趣爱好: <input type="checkbox" id="aihao">
    <label for="aihao">唱歌</label>
    <input type="checkbox" id="aihao1">
    <label for="aihao1">跳舞</label>
    <input type="checkbox" id="aihao2">
    <label for="aihao2">阅读</label>
    <input type="checkbox" id="aihao3">
    <label for="aihao3">电脑</label><br><br>
    学历: <select>
    <option>—请选择—</option>
    <option>小学</option>
    <option>初中</option>
    <option>中职</option>
    <option>高中</option>
    <option>大专</option>
    <option>本科</option>
    <option>硕士</option>
    <option>博士</option>
</select><br><br>
    头像: <input type="file"><br><br>
    自我介绍:<textarea rows="8" cols="30" placeholder="请输入100字以内的自我介绍"></textarea><br><br>
    <input type="submit" value="注册">
    <input type="reset">
    <input type="button" value="退出">

</form>

</body>
</html>
