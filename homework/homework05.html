<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>网页</title>
    <style type="text/css">
        ul, li {
            list-style: none;
            display: inline-block;
            margin: 5px;
            text-align: center;
        }

        li:first-child {
            color: #fa9da2;
            font-size: 20px;
            font-weight: bold;
        }

        li:nth-child(6) {
            color: blue;
            font-size: 20px;
            font-weight: bold;

        }
    </style>
</head>
<body>
<ul>
    <li >新闻</li>
    <li>军事</li>
    <li>图片</li>
    <li>航空</li><br>
    <li>娱乐</li>
    <li>电影</li>
    <li>音乐</li>
    <li>经典</li>
</ul>
</body>
</html>
